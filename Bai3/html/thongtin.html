<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin</title>
    <link
      rel="stylesheet"
      href="../../bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />
    <script src="../../bootstrap-4.6.2-dist/js/jquery-3.7.1.min.js"></script>
    <script src="../../bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <style>
      [class*="col-"] {
        margin: 0px auto;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table">
            <tbody>
              <tr>
                <td>Họ tên :</td>
                <td id="hoTen"></td>
              </tr>
              <tr>
                <td>Tên đăng nhập :</td>
                <td id="tenDN"></td>
              </tr>
              <tr>
                <td>Mật khẩu :</td>
                <td id="pass"></td>
              </tr>
              <tr>
                <td>Ngày sinh :</td>
                <td id="ngaySinh"></td>
              </tr>
              <tr>
                <td>Điện thoại :</td>
                <td id="dienThoai"></td>
              </tr>
              <tr>
                <td>Địa chỉ :</td>
                <td id="diaChi"></td>
              </tr>
              <tr>
                <td>Email :</td>
                <td id="email"></td>
              </tr>
              <tr>
                <td>Sở thích :</td>
                <td id="soThich"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#hoTen").html(localStorage.getItem("hoTen"));
        $("#tenDN").html(localStorage.getItem("tenDN"));
        $("#pass").html(localStorage.getItem("pass"));
        $("#ngaySinh").html(localStorage.getItem("ngaySinh"));
        $("#dienThoai").html(localStorage.getItem("dienThoai"));
        $("#diaChi").html(localStorage.getItem("diaChi"));
        $("#email").html(localStorage.getItem("email"));
        $("#soThich").html(localStorage.getItem("soThich"));
      });
    </script>
  </body>
</html>
